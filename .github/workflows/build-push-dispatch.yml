name: CI - Build & Push (SvelteWeb)

on:
  push:
    branches: ["main", "dev"]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  ORG: WinterDevelopmentProject

jobs:
  build_push_and_dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "IMAGE_NAME=ghcr.io/winterdevelopmentproject/svelteweb" >> $GITHUB_ENV
            echo "EVENT_TYPE=deploy-prod" >> $GITHUB_ENV
          else
            echo "IMAGE_NAME=ghcr.io/winterdevelopmentproject/svelteweb-dev" >> $GITHUB_ENV
            echo "EVENT_TYPE=deploy-dev" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (push)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Dispatch deploy to infra repo
        env:
          TOKEN: ${{ secrets.INFRA_DISPATCH_TOKEN }}
          INFRA_OWNER: WinterDevelopmentProject
          INFRA_REPO: infra
          IMAGE: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          EVENT_TYPE: ${{ env.EVENT_TYPE }}
        run: |
          set -euo pipefail

          if [ -z "${TOKEN}" ]; then
            echo "INFRA_DISPATCH_TOKEN is empty."
            exit 1
          fi

          payload="$(jq -n \
            --arg event_type "${EVENT_TYPE}" \
            --arg service "frontend" \
            --arg image "${IMAGE}" \
            --arg sha "${{ github.sha }}" \
            '{event_type:$event_type, client_payload:{service:$service, image:$image, sha:$sha}}' \
          )"

          echo "Dispatch payload: ${payload}"

          status="$(curl -sS -o resp.json -w "%{http_code}" -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            "https://api.github.com/repos/${INFRA_OWNER}/${INFRA_REPO}/dispatches" \
            -d "${payload}")"

          echo "HTTP status: ${status}"
          cat resp.json || true

          # GitHub API: repository_dispatch success is usually 204
          if [ "${status}" != "204" ]; then
            echo "Dispatch failed."
            exit 1
          fi
